<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link href="main/res/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Fonts and css-->
    <!-- <link rel="stylesheet" href="main/res/fonts/pixel_operator/PixelOperator.ttf" /> -->
    <link rel="stylesheet" href="main/css/styles.css" />
    <title>Knossos.NET Downloads</title>
  </head>

  <body onload="initOsChoice()" class="body_">
    <header>
      <div class="container header-container">
        <div class="row">
          <div class="col-2">
            <img
              alt="Knossos.NET"
              width="96"
              height="96"
              src="main/res/knossos-icon.ico"
            />
          </div>
          <div class="col-1"></div>
          <div class="col-9">
            <br/>
            <br/>
            <h2 class="page-heading">Knossos.NET Downloads</h2>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="body-container rounded">
          <ul class="nav nav-tabs">
            <li id="windowTab" class="nav-item">
              <a id="winTab" class="nav-link" aria-current="page" onclick="activateWindows()">
                
                Windows
                <img 
                  alt="Windows Downloads"
                  src="main/res/iconmonstr-win.png"
                  width="16"
                  height="16"
                />
              </a></li>
            <li class="nav-item"> 
              <a id="macTab" class="nav-link" aria-current="page" onclick="activateMac()">
                macOS
                <img 
                  alt="macOS Downloads"
                  src="main/res/iconmonstr-mac.png"
                  width="16"
                  height="16"
                />
              </a></li>
            <li class="nav-item"> 
              <a id="linTab" class="nav-link" aria-current="page" onclick="activateLinux()">
                Linux
                <img 
                  alt="Linux Downloads"
                  src="main/res/iconmonstr-linux.png"
                  width="16"
                  height="16"
                />
                </a></li>
          </ul>
        </div>
      </div>

      <div class="row" style="width: 25rem;">
        <div id="winLinks" class="card DLlinks" style="width: 25rem;">
          <div class="card-body">
            <h5>WINDOWS!</h5>
          </div>
        </div>
        <div id="macLinks" class="card DLlinks" style="width: 25rem;">
          <div class="card-body">
            MAC!
          </div>
        </div>
        <div id="linLinks" class="card DLlinks" style="width: 25rem;">
          <div class="card-body">
            linux...
          </div>
        </div>
      </div>
    </div>




    <footer class="footer_">
      <div class="conatiner">
        <div class="row">
          <div class="col offset-1">
            <h3>
            
              
            </h3>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="main/res/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="main/js/download-scritps.js"></script>
  </body>
</html>
